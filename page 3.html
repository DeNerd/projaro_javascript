    <h1>Register</h1>
    <form>
        <label for="first">First Name:</label>
        <input name="first" id="first" type="text" placeholder="John" required>

        <label for="last">Last Name:</label>
        <input name="last" id="last" type="text" placeholder="Smith" required>
        <br>

        <label for="Male">Male</label>
        <input name="sex" id="Male" type="radio" value="male">

        <label name="sex" for="Female">Female</label>
        <input name="sex" id="Female" type="radio" value="female">
        <br>

        <label>Email:
            <input type="email" placeholder="your email" minlength="5" required>
        </label>
        <label>Password:
            <input type="password" placeholder="your password" pattern="5" required title="password must be only 5 characters">
        </label>
        <br>

        <label>Birthday:
            <select>
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
            </select>


            <select>
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>

            <select>
                <option>Year</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
            </select>
        </label>


        <p>I agree to the terms and conditions
            <input type="checkbox">
        </p>
        <button>Submit</button>
    </form>
